<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Alat Medis Keluar</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Input Data Supplier</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama-obat">Nama Alat Medis</label>
          <input type="text" id="nama-obat" name="nama-obat" required />
        </div>
        <div class="form-group">
          <label for="kode-obat">Kode Alat Medis</label>
          <input type="text" id="kode-obat" name="kode-obat" required />
        </div>
        <div class="form-group">
          <label for="jumlah-obat">Jumlah Keluar</label>
          <input type="number" id="jumlah-obat" name="jumlah-obat" required />
        </div>
        <div class="form-group">
          <label for="tanggal-masuk">Tanggal Keluar</label>
          <input type="date" id="tanggal-masuk" name="tanggal-masuk" required />
        </div>
        <div class="form-group">
          <label for="jam-masuk">Jam Masuk</label>
          <input type="time" id="jam-masuk" name="jam-masuk" required />
        </div>
        <div class="form-group">
          <label for="produksi">Produksi</label>
          <input type="text" id="produksi" name="produksi" required />
        </div>
        <div class="form-group">
          <label for="tujuan-penggunaan">Tujuan Penggunaan</label>
          <input type="text" id="tujuan-penggunaan" name="tujuan-penggunaan" required />
        </div>

        <div class="form-group">
          <label for="nama-penerima">Nama Penerima</label>
          <input type="text" id="nama-penerima" name="nama-penerima" required />
        </div>
        <div class="form-group">
          <label for="keterangan">Keterangan</label>
          <input type="text" id="keterangan" name="keterangan" required />
        </div>
        <div class="form-group">
          <label for="gambar">Gambar</label>
          <input type="file" id="gambar" name="gambar" accept="image/*" required />
        </div>
        <div class="form-buttons">
          <a href="suplier.html" class="btn-batal">Batal</a>
          <a onclick="konfirmasi()" href="suplier.html" class="btn-tambah">Tambah Data</a>
        </div>
      </form>
    </div>
    <script src="jawasekerip.js"></script>
  </body>
</html>
