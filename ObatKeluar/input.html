<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Obat Masuk</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Input Obat Keluar</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama-obat">Nama Obat</label>
          <input type="text" id="nama-obat" name="nama-obat" required />
        </div>

        <div class="form-group">
          <label for="kode-obat">Kode Obat</label>
          <input type="text" id="kode-obat" name="kode-obat" required />
        </div>

        <div class="form-group">
          <label for="jumlah-obat">Jumlah Obat Keluar</label>
          <input type="number" id="jumlah-obat" name="jumlah-obat" required />
        </div>

        <div class="form-group">
          <label for="satuan">Satuan</label>
          <select id="satuan" name="satuan" required>
            <option value="Tablet">Tablet</option>
            <option value="Kapsul">Kapsul</option>
            <option value="Botol">Botol</option>
            <option value="Strip">Strip</option>
          </select>
        </div>
        <div class="form-group">
          <label for="produksi">Produksi</label>
          <input type="text" id="produksi" name="produksi" required />
        </div>
        <div class="form-group">
          <label for="tanggal-keluar">Tanggal Keluar</label>
          <input type="date" id="tanggal-keluar" name="tanggal-keluar" required />
        </div>
        <div class="form-group">
          <label for="jam-keluar">Jam Keluar</label>
          <input type="time" id="jam-keluar" name="jam-keluar" required />
        </div>
        <div class="form-group">
          <label for="tujuan-penggunaan">Tujuan Penggunaan</label>
          <input type="text" id="tujuan-penggunaan" name="tujuan-penggunaan" required />
        </div>

        <div class="form-group">
          <label for="nama-penerima">Nama Penerima</label>
          <input type="text" id="nama-penerima" name="nama-penerima" required />
        </div>

        <div class="form-group">
          <label for="keterangan">Keterangan</label>
          <input type="text" id="keterangan" name="keterangan" required />
        </div>

        <div class="form-group">
          <label for="gambar">Gambar</label>
          <input type="file" id="gambar" name="gambar" accept="image/*" required />
        </div>

        <div class="form-buttons">
          <a href="obatKeluar.html" class="btn-batal">Batal</a>
          <a onclick="konfirmasi()" href="obatkeluar.html" class="btn-tambah">Tambah Data</a>
        </div>
      </form>
    </div>
    <script src="alern1.js"></script>
  </body>
</html>
