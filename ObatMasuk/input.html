<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Obat Masuk</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Input Obat Masuk</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama-obat">Nama Obat</label>
          <input type="text" id="nama-obat" name="nama-obat" required />
        </div>
        <div class="form-group">
          <label for="kode-obat">Kode Obat</label>
          <input type="text" id="kode-obat" name="kode-obat" required />
        </div>
        <div class="form-group">
          <label for="jumlah-obat">Jumlah Obat Masuk</label>
          <input type="number" id="jumlah-obat" name="jumlah-obat" required />
        </div>
        <div class="form-group">
          <label for="satuan">Satuan</label>
          <select id="satuan" name="satuan" required>
            <option value="Tablet">Tablet</option>
            <option value="Kapsul">Kapsul</option>
            <option value="Botol">Botol</option>
            <option value="Strip">Strip</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tanggal-masuk">Tanggal Masuk</label>
          <input type="date" id="tanggal-masuk" name="tanggal-masuk" required />
        </div>
        <div class="form-group">
          <label for="produksi">Produksi</label>
          <input type="text" id="produksi" name="produksi" required />
        </div>
        <div class="form-group">
          <label for="tanggal-kadaluwarsa">Tanggal Kadaluwarsa</label>
          <input type="date" id="tanggal-kadaluwarsa" name="tanggal-kadaluwarsa" required />
        </div>
        <div class="form-buttons">
          <a href="obatMasuk.html" class="btn-batal">Batal</a>
          <a onclick="konfirmasi()" href="obatMasuk.html" class="btn-tambah">Tambah Data</a>
        </div>
      </form>
    </div>
    <script src="alern.js"></script>
  </body>
</html>
